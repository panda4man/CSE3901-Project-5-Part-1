<div class="section">
    <!--   User Input   -->
    <div class="row card-panel red lighten-5">
        <form class="col s12" name="movieSearch" novalidate ng-submit="movieSearch.$valid && processForm()">
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="mdi-maps-local-movies prefix"></i>
                    <input ng-model="form.title" id="actor" type="text" class="validate" required>
                    <label>Movie Title</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="mdi-device-access-time prefix"></i>
                    <input ng-model="form.year" id="actor" type="number" class="validate">
                    <label>Year</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" ng-disabled="movieSearch.$invalid" ng-click="data.submitted = true">Submit
                <i class="mdi-content-send right"></i>
            </button>
        </form>
    </div>
    <!-- COOL LOADING MESSAGE -->
    <div class="row" ng-show="data.submitted && !data.success">
        <div class="col s12 m6 offset-m3">
            <div class="card-panel center">
                <h5 class="black-text">Sending your request...
                </h5>
            </div>
        </div>
    </div>
    <div class="row" ng-show="data.success">
        <div class="col s12 m6">
            <div class="card-panel blue-grey lighten-5">
                <div class="row">
                    <div class="col s4">
                        <img class="responsive-img" src="{{movie.Poster}}">
                    </div>
                    <div class="col s8">
                        <h5>{{movie.Title}}</h5>
                        <h6>Year: {{movie.Year}}</h6>
                        <h6>Actors: {{movie.Actors}}</h6>
                        <h6>Director: {{movie.Director}}</h6>
                        <h6>RT Critic Rating: {{movie.tomatoMeter}}</h6>
                        <h6>RT User Rating: {{movie.tomatoUserMeter}}</h6>
                        <h6></h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card-panel blue-grey lighten-4">
                <h6>Plot:</h6>
                <p>{{movie.Plot}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="video-container">
            <iframe width="853" height="480" src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
<br>
